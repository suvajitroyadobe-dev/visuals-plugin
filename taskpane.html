<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>SR Visuals</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script src="libs/imagetracer.js" type="text/javascript"></script>
</head>

<body class="ms-font-m">

    <header class="header">
        <h1 class="ms-font-xl ms-fontWeight-semibold">SR Visuals</h1>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('iconTab')">Icon</button>
        <button class="tab-btn" onclick="openTab('infoTab')">Infographic</button>
        <button class="tab-btn" onclick="openTab('imgTab')">Img2Vec</button>
    </div>

    <main class="content">
        
        <div id="iconTab" class="tab-content active">
            <label class="ms-font-m">Describe your Icon:</label>
            <textarea id="iconInput" placeholder="E.g., A coffee cup, minimalist style..."></textarea>
            
            <div class="style-options">
                <label><input type="radio" name="iconStyle" value="napkin" checked> Napkin (Sketch)</label>
                <label><input type="radio" name="iconStyle" value="geo"> Geometric</label>
            </div>
            
            <button id="btnGenerateIcon" class="primary-btn">Generate Icon</button>
        </div>

        <div id="infoTab" class="tab-content" style="display:none;">
            <label class="ms-font-m">Topic or Process:</label>
            <textarea id="infoInput" placeholder="E.g., 3 step marketing process..."></textarea>
            
            <button id="btnGenerateInfo" class="primary-btn">Create Diagram</button>
        </div>

        <div id="imgTab" class="tab-content" style="display:none;">
            <label class="ms-font-m">Upload Sketch/Image:</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg">
            
            <div class="preview-box">
                <img id="uploadedPreview" src="" style="display:none; max-width:100%;">
                <span id="uploadPlaceholder">No image selected</span>
            </div>

            <button id="btnVectorize" class="primary-btn">Convert to Vector</button>
        </div>

        <div id="resultArea" class="result-section" style="display:none;">
            <h3 class="ms-font-m">Preview:</h3>
            <div id="svgContainer" class="svg-box"></div>
            <button id="btnInsert" class="insert-btn">Insert to Slide</button>
        </div>

        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Creating Magic...</p>
        </div>

    </main>

    <script src="taskpane.js" type="text/javascript"></script>

    <script>
        // সাধারণ ট্যাব লজিক (JS ফাইলে নেওয়ার আগে এখানে রাখা হলো সহজ করার জন্য)
        function openTab(tabName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("tab-content");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</body>
</html>
